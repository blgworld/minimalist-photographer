<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Photographer Portfolio</title>
  <!--links-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/lightbox.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@200;500&family=Nanum+Gothic&display=swap"
    rel="stylesheet" />

  <!--scripts-->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="./js//lightbox-plus-jquery.min.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <!--Navbar section-->
  <section id="navbar">
    <nav class="navbar">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <h1 class="logo"><i class="fas fa-camera-retro"></i> Minimalist</h1>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" data-target="navbarBasicExample"
          aria-expanded="false" onclick="toggleBurger()">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-brand navbar-end">
          <a class="navbar-item" href="#">
            <h1 class="txt">Projects</h1>
          </a>

          <a class="navbar-item">
            Nature
          </a>
          <a class="navbar-item">
            About/Contact
          </a>
        </div>
      </div>
    </nav>
    <!--Latest text-->
    <div class="latest-txt">
      <h1>
        Latest
        <hr />
      </h1>
    </div>
  </section>
  <!--Columns-->

  <section id="column">
    <div class="columns">
      <div class="column">
        <a href="./photos/cl-01.png" data-lightbox="img"><img src="./photos/cl-01-small.png" alt="" /></a>
      </div>
      <div class="column">
        <a href="./photos/cl-02.png" data-lightbox="img"><img src="./photos/cl-02-small.png" alt="" /></a>
      </div>
      <div class="column">
        <a href="./photos/cl-03.png" data-lightbox="img"><img src="./photos/cl-03-small.png" alt="" /></a>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <a href="./photos/cl-04.png" data-lightbox="img"><img src="./photos/cl-04-small.png" alt="" /></a>
      </div>
      <div class="column">
        <a href="./photos/cl-05.png" data-lightbox="img"><img src="./photos/cl-05-small.png" alt="" /></a>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <a href="./photos/cl-06.png" data-lightbox="img"><img src="./photos/cl-06-small.png" alt="" /></a>
      </div>
      <div class="column">
        <a href="./photos/cl-07.png" data-lightbox="img"><img src="./photos/cl-07-small.png" alt="" /></a>
      </div>

      <div class="column">
        <a href="./photos/cl-09.png" data-lightbox="img"><img src="./photos/cl-09-small.png" alt="" /></a>
      </div>
    </div>
  </section>


  <!--see all project button-->
  <section id="see=more">
    <div class="butt has-text-centered">
      <button class="button ">See More...</button>

    </div>
  </section>
  <!--footer section-->
  <section id="footer">
    <footer class="footer">
      <div class="columns">
        <div class="column">
          <p>Contact: <a href="#">yourbussiness@gmail.com</a></p>
        </div>
        <div class="column insta">
          <div class="fab fa-instagram fa-lg ico"></div>
          <div class="fab fa-twitter fa-lg ico"></div>
        </div>
      </div>
    </footer>
  </section>




  <script async type="text/javascript" src="./bulma.js"></script>

</body>

</html>
